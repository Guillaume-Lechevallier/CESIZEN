<div class="dashboard-container">
  <h2>Répartition des émotions</h2>

  <div class="chart-wrapper">
    <canvas baseChart
            [data]="{ labels: pieChartLabels, datasets: pieChartData }"
            [type]="pieChartType"
            [options]="pieChartOptions"
            (chartClick)="onPieClick($event)">
    </canvas>
  </div>

  <div class="chart-wrapper" *ngIf="showBarChart">
    <h3>Détail des sous-émotions</h3>
    <canvas baseChart
            [data]="{ labels: barChartLabels, datasets: barChartData }"
            [type]="barChartType"
            [options]="barChartOptions">
    </canvas>
  </div>
</div>
