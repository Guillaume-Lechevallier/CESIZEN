version: "3.9"
services:
  frontend:
    image: ${DOCKER_REPO}/frontend:${IMAGE_TAG:-latest}
    networks:
      - public
    healthcheck:
      test: ["CMD-SHELL","curl -fsS http://localhost/healthz || exit 1"]
  backend:
    image: ${DOCKER_REPO}/backend:${IMAGE_TAG:-latest}
    env_file: .env
    secrets:
      - db_user
      - db_pass
      - jwt_secret
    environment:
      DB_USER_FILE: /run/secrets/db_user
      DB_PASS_FILE: /run/secrets/db_pass
      JWT_SECRET_FILE: /run/secrets/jwt_secret
    depends_on:
      db:
        condition: service_healthy
    networks:
      - private
    healthcheck:
      test: ["CMD-SHELL","curl -fsS http://localhost:5000/healthz || exit 1"]
  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_PASS}"
      MYSQL_DATABASE: "${DB_NAME}"
      MYSQL_USER: "${DB_USER}"
      MYSQL_PASSWORD: "${DB_PASS}"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - private
    healthcheck:
      test: ["CMD-SHELL","mysqladmin ping -h localhost -p${DB_PASS} || exit 1"]
  nginx:
    image: ${DOCKER_REPO}/nginx:${IMAGE_TAG:-latest}
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    networks:
      - public
      - private
    env_file: .env
    volumes:
      - ./certbot:/var/www/certbot
      - ./letsencrypt:/etc/letsencrypt
    healthcheck:
      test: ["CMD-SHELL","curl -fsS http://localhost/healthz || exit 1"]

secrets:
  db_user:
    file: ./secrets/db_user.txt
  db_pass:
    file: ./secrets/db_pass.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt

networks:
  public:
  private:

volumes:
  db_data:
